<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  <div id="container">
  <h1>Welcome!</h1>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            <p style="color:red">{{message}}</p>
          {% endfor %}
      {% endif %}
    {% endwith %}
  <h3>Register</h3>
   		<form action="/registration" method="post">
   			<p><label>Name:</label><input type="text" name="name"></p>
        <p><label>Alias:</label><input type="text" name="alias"></p>
        <p><label>Email:</label><input type="email" name="email"></p>
        <p><label>Password:</label><input type="password" name="password"></p>
        <p>*Password should be at least 8 characters</p>
        <p><label>Confirm Password:</label><input type="password" name="confirm_password"></p>
        <p><label>Date of Birth:</label><input type="date" name="dob"></p>
        <p><input type="submit" name="submit" value="Register"></p>
   		</form>

  <h3>Login</h3>
      <form action="/login_user" method="post">
        <p><label>Email:</label><input type="email" name="email"></p>
        <p><label>Password:</label><input type="password" name="password"></p>
        <p><input type="submit" name="submit" value="Register"></p>
      </form>
   </div>
  </body><!-- close container -->
</html>
